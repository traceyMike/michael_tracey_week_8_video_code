<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://unpk.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{ uppercaseMessage }}
        </p>

        <button v-on:click="addExclamation">Add !</button>
    </div>
    <script>

        const { createApp, ref, computed } = vue // createApp to make new app

        createApp({
            setup() { // setup is part of vue
                const message = ref('hi') // message defined as reactive ref, set to hi

                function addExclamation(){ // functions, appends ! to message variable
                    message.value = message.value + '!'
                }
                // const uppercaseMessage = computed( function() {
                // return message.value.toUpperCase()
                // })

                return {
                    // refs = reactive data
                    message,

                    // function definitions 
                    addExclamation,

                    // computed properties
                    uppercaseMessage
                }
            }
        }).mount('#app')


    </script>


</body>
</html>






</html>
