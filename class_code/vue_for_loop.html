<!DOCTYPE html>
<html>
<head>
    <title>Vue For Loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Task List</h1>
        <ul>
            <!--this v-for will create multiple li elements, once for each task in taskList array-->
            <li v-for="task in taskList">{{ task }}</li>
        </ul>
    </div>

    <script>

        const { createApp, ref } = Vue

        createApp({
            setup() {

                const taskList = ref(['Water plants', 'Pay cell phone bill', 'Feed cat'])

                return {
                    taskList,
                }
            }
        }).mount('#app')

    </script>
</body>
</html>
