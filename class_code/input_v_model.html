<!DOCTYPE html>
<html>
    <head>
        <title>Hello Vue</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>Hello Vue</h1>
            <label for="name">Please enter your name:</label>
            <input v-model="name" id="name">
            <p>
                Your name is {{ name }}
            </p>
        </div>

        <script>

            const { createApp, ref} = Vue
            
            createApp({
                setup() {

                    const name = ref('') // empty string

                    return {
                        name
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
